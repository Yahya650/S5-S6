<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/b
ootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/boo
tstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/babel">

    function Product({ title, thumbnail, price }) {
        return (
            <div className="col">
                <div className="card shadow-sm">
                    <img className="bd-placeholder-img card-img-top"
                        src={'./pictures/' + thumbnail} alt={title} />
                    <div className="card-body">
                        <p className="card-title">{title}</p>
                        <p className="card-text">{price}</p>
                        <div className="d-flex justify-content-between alignitems-center">
                            <div className="btn-group">
                                <button type="button" className="btn btn-sm btnoutline-secondary">Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        )
    }

    function Products() {
        const products = [
            {
                id: 1,
                title: 'PC Portable Gamer HP VICTUS',
                price: '7490 DH',
                thumbnail: 'HP16D0195NF.jpg'
            },
            {
                id: 2,
                title: 'PC Portable Gamer HP VICTUS',
                price: '2190 DH',
                thumbnail: 'HP14424U3EA.jpg'
            },
            {
                id: 3,
                title: 'Pc Portable Chromebook Acer',
                price: '3640 DH',
                thumbnail: 'NXATHEF002.jpg'
            },
            {
                id: 4,
                title: 'PC Portable - HUAWEI',
                price: '1270 DH',
                thumbnail: 'HUA6901443442959.jpg'
            },
        ];

        return (
            <div className={'d-flex container justify-content-between gap-3 mt-3'}>
                {
                    products.map((product) => (
                        <Product key={product.id} title={product.title}
                            price={product.price} thumbnail={product.thumbnail} />
                    ))
                }
            </div>
        )

    }

    const root = ReactDOM.createRoot(document.getElementById('app'))

    root.render(<Products />);

</script>

</html>
